name: publish-to-ecr
on:
  push:


env:
  AWS_REGION : ${{ secrets.AWS_REGION }}
# permission can be added at job level or workflow level
permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
    - name: configure aws credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        python-version: ${{ matrix.python-version }}
        role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
        role-session-name: samplerolesession
        aws-region: ${{ env.AWS_REGION }}
    - name: login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: build, tag, and push the image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.REPO_NAME }}
      run: |
        # Build a docker container and push it to ECR
        echo "building version v0.0.42 ..."
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:v0.0.42 leto/downstream_model/mediapipe/Dockerfile_mp
        echo "pushing image to ECR ..."
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:v0.0.42
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:v0.0.42"