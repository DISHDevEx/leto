name: push-to-ec2

on:
  workflow_dispatch:
    inputs:
      ec2:
        description: Enter EC2 instance id

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: configure aws credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
        role-session-name: samplerolesession
        aws-region: ${{ env.AWS_REGION }}

    - name: deploy ffmpeg_resolution_downsampler
      run: |
        aws ssm start-session --target ${{ github.event.inputs.ec2 }}
        cd $HOME
        curl -o setup_and_run_ffmpeg_resolution_downsampler.sh https://raw.githubusercontent.com/DISHDevEx/leto/sriharsha/reduction-ffmpeg-shell-scripts/reduction/ffmpeg_resolution_downsampler/setup_and_run_ffmpeg_resolution_downsampler.sh
        chmod +x ./setup_and_run_ffmpeg_resolution_downsampler.sh
        ls